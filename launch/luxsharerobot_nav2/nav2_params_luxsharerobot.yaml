#source from wheeltec_nav2: param_mini_diff.yaml
amcl:
  ros__parameters:
    use_sim_time: False
    # alpha1-5里程计运动模型的噪声参数（旋转和平移的噪声系数），值越大，代表噪声越大，对里程计的信任度越低
    alpha1: 1.8 #0.9        # 旋转噪声（由旋转引起的旋转噪声）
    alpha2: 0.2 #0.1        # 旋转噪声（由平移引起的旋转噪声）
    alpha3: 0.1 #0.05       # 平移噪声（由平移引起的平移噪声）
    alpha4: 0.02 #0.01      # 平移噪声（由旋转引起的平移噪声）
    alpha5: 0.08 #0.04      # 最终朝向噪声（仅用于全向运动模型）

    base_frame_id: "base_footprint"      # 机器人基座坐标系
    global_frame_id: "map"               # 全局地图坐标系
    odom_frame_id: "odom_combined"       # 里程计坐标系

    # 激光束skip参数（处理激光异常值）
    beam_skip_distance: 0.5              
    beam_skip_error_threshold: 0.9       
    beam_skip_threshold: 0.3             
    do_beamskip: false                   # 是否启用光束跳过 false未启用

    # 激光传感器参数
    laser_likelihood_max_dist: 2.0       # 似然场最大距离
    laser_max_range: 100.0               # 激光最大有效距离
    laser_min_range: 0.1                 # 激光最小有效距离
    laser_model_type: "likelihood_field" # 激光传感器模型类型（似然场模型）

    # 粒子滤波参数
    max_beams: 100 #60                   # 每次更新使用的最大激光束数（用于加速计算）
    max_particles: 8000 #2000 4000       # 最大粒子数（影响定位精度和计算开销）
    min_particles: 2000  #500 1000       # 最小粒子数（粒子数低于此值时触发重采样）
    # 重采样参数
    pf_err: 0.01 #0.02                   # 有效粒子数阈值（用于触发重采样）
    pf_z: 0.9 #0.85                      # 重采样随机粒子比例
    resample_interval: 2                 # 重采样间隔（每2次更新重采样一次）

    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    
    robot_model_type: "nav2_amcl::DifferentialMotionModel" # 机器人运动模型（差速运动模型）
    save_pose_rate: 0.5
    tf_broadcast: true  # 是否广播tf变换
    transform_tolerance: 0.3

    # 更新条件
    update_min_a: 0.06     # 最小角度变化（弧度）触发更新
    update_min_d: 0.025    # 最小距离变化（米）触发更新

    # 传感器模型参数
    scan_topic: scan
    z_hit: 0.8 # 0.7      # 正确测量的权重（命中概率）
    z_max: 0.001          # 最大范围测量的权重
    z_rand: 0.059         # 随机测量的权重
    z_short: 0.24         # 意外短测量的权重
    sigma_hit: 0.02       # 测量的标准差
    lambda_short: 0.1     # 指数分布参数

    # Initial Pose
    set_initial_pose: True  # 是否设置初始位姿
    initial_pose.x: 0.0
    initial_pose.y: 0.0
    initial_pose.z: 0.0
    initial_pose.yaw: 0.0

amcl_map_client:
  ros__parameters:
    use_sim_time: False

