local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 15.0           # 更新频率20Hz（高频更新，用于实时避障）
      publish_frequency: 5.0
      global_frame: map #odom_combined      # 全局坐标系（里程计融合坐标系）
      robot_base_frame: base_footprint # 机器人基座坐标系
      use_sim_time: False
      rolling_window: true   # 使用滚动窗口模式（local_costmap地图随机器人移动）
      width: 5               # local_costmap地图宽度5米
      height: 5              # local_costmap地图高度5米
      resolution: 0.05       # 分辨率0.05m/像素
      # robot_radius: 0.3      # 机器人半径0.3m（用于圆形机器人模型）
      footprint: "[ [-0.36, -0.25], [-0.36, 0.25], [0.36, 0.25], [0.36, -0.25] ]"
      plugins: ["voxel_layer", "inflation_layer"] # 使用的图层
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer" # 膨胀图层插件
        cost_scaling_factor: 3.0 # 3.0 10.0       # 代价缩放因子3.0（控制代价衰减速度),这个值越大，安全区域越小，越靠近障碍物行驶
        inflation_radius: 0.25   # 0.25 0.5       # local_costmap膨胀半径0.35m
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer" # 3D体素图层插件
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0                         # 原点Z坐标，表示体素地图的Z轴原点位于地面（z=0m）高度
        z_resolution: 0.05                    # Z轴分辨率0.05m
        z_voxels: 16                          # Z轴体素数（16×0.05=0.8m高度）
        max_obstacle_height: 2.0              # 最大障碍物高度2.0m
        mark_threshold: 1                     # 标记阈值（1个体素即视为障碍物)
        observation_sources: pointcloud       # **使用mid-360数据/pointcloud进行避障**
        pointcloud:
          topic: /livox/lidar/pointcloud     # mid-360点云数据topic
          max_obstacle_height: 1.5           # 最大障碍物高度1.5m
          min_obstacle_height: 0.32          # 最小障碍物高度0.12m（过滤地面，由于点云误差设置成0.12m）
          clearing: True                     # 启用障碍物清除, 设置True：当传感器检测到之前标记为障碍物的区域现在为空闲时，清除该区域的障碍物标记。
          marking: True                      # 启用障碍物标记，设置True：当传感器检测到障碍物时，在代价地图中标记相应区域。
          data_type: "PointCloud2"           # 数据类型
          raytrace_max_range: 5.0            # 光线追踪最大范围4m  （调大能更好的清除远处障碍物，增加计算开销；调小减少计算量，减小远处传感器噪声影响）
          raytrace_min_range: 0.05           # 光线追踪最小范围0.05m (调大能更好的减少近处噪声，但近处障碍物清除能力下降；调小能够更精确的近处障碍物处理，增加计算开销）
          obstacle_max_range: 5.0            # 障碍物检测最大范围4m(距离机器人)
          obstacle_min_range: 0.01           # 障碍物检测最小范围0.01m(距离机器人)

      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0                   # 更新频率5Hz（低频更新）
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: False
      # robot_radius: 0.3                       # 机器人半径0.3m（用于圆形机器人模型）
      footprint: "[ [-0.36, -0.25], [-0.36, 0.25], [0.36, 0.25], [0.36, -0.25] ]"
      resolution: 0.05
      track_unknown_space: true               # 跟踪未知空间（为true时未知区域可通行）
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        mark_threshold: 1
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: pointcloud       # **使用mid-360数据/pointcloud进行避障**
        pointcloud:
          topic: /livox/lidar/pointcloud     # mid-360点云数据topic
          max_obstacle_height: 1.5          
          min_obstacle_height: 0.32
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 10.0
          raytrace_min_range: 0.1
          obstacle_max_range: 3.0
          obstacle_min_range: 0.01
          observation_persistence: 0.0     #障碍物持久性，0.0：实时性最好，但对传感器噪声更敏感；调大对短暂障碍物更鲁棒，减少障碍物闪烁，缺点是致已移动障碍物的残留
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"      # 静态地图图层
        map_subscribe_transient_local: True         
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0 #5.0              # 代价缩放因子
        inflation_radius: 0.45                      # 膨胀半径
        decay_time: 0.0                             # 0.0表示代价值立即衰减到0； 增大，比如从0.0改为1.0（提供更平滑的代价衰减），提供历史障碍物信息，对短暂遮挡更稳定，缺点是导致已清除障碍物的代价值残留
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: ""
    frame_id: "map"

map_saver:
  ros__parameters:
    use_sim_time: False
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 1.0                                  # 0.5 增加路径规划容差，允许更灵活的路径
      use_astar: false
      allow_unknown: true
      cost_factor: 3.0                                # 5.0 降低代价因子，规划更直接的路径

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

smoother_server:
  ros__parameters:
    use_sim_time: False #True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1500                                   # 1000 增加最大迭代次数，获得更平滑路径
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
