controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 10.0 #20.0                    # 控制器频率10Hz
    min_x_velocity_threshold: 0.001                     # x方向最小速度阈值   
    min_y_velocity_threshold: 0.001                     # y方向最小速度阈值（侧向移动）, 差速机器人没有y轴方向的移动. 4wd-4ws有y轴方向移动
    min_theta_velocity_threshold: 0.001                 # 角速度最小阈值
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"         # 进度检查器插件
    goal_checker_plugins: ["general_goal_checker"]      # 目标检查器插件 "precise_goal_checker"
    controller_plugins: ["FollowPath"]                  # 控制器插件（DWB局部规划器）

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"  # 简单进度检查器
      #以下两个是进度检查器的关键参数，用于检测机器人是否卡住：
      required_movement_radius: 0.4 #0.5                # 要求移动半径0.4m（10秒内需移动此距离)，调大：减少误报，允许机器人在复杂环境中缓慢移动，但是可能延迟卡住检测，机器人实际卡住时反应变慢； 调小，更敏感检测卡住情况，但是在拥挤环境中容易触发恢复行为，打断正常导航
      movement_time_allowance: 10.0                     # 移动时间允许值10s，调大：给机器人更多时间完成机动； 调小：快速响应卡住情况，但是过早触发恢复行为，打断正常导航
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True                                   # True:需要持续满足条件才确认到达,避免因短暂位置波动造成的误判
      plugin: "nav2_controller::SimpleGoalChecker"     # 简单目标检查器
      xy_goal_tolerance: 0.35 #0.25                     # xy位置容差0.2m
      yaw_goal_tolerance: 0.3 #0.4                     # 朝向容差0.4弧度（约23度）
    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"              # DWB局部规划器插件
      debug_trajectory_details: True                   # 调试轨迹详情
      min_vel_x: 0.0 #-1.0                             # 最小x线速度（可后退为负值）
      min_vel_y: 0.0                                   # 允许负向侧移
      max_vel_x: 0.3 #1.0                              # 最大x线速度0.5m/s
      max_vel_y: 0.0                                   # 增加侧向移动速度限制
      max_vel_theta: 1.0 #1.5                          # 最大角速度1.5rad/s
      min_speed_xy: 0.0
      max_speed_xy: 0.5 #1.0
      min_speed_theta: 0.0
      # Add high threshold velocity for turtlebot 3 issue.
      # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
      acc_lim_x: 0.5                                   # x线加速度限制0.5m/s²
      acc_lim_y: 0.0                                   # 增加y方向加速度限制                   
      acc_lim_theta: 1.0 #1.0                          # 角加速度限制3.0rad/s²
      decel_lim_x: -0.5                                # x线减速度限制-0.5m/s²
      decel_lim_y: 0.0                                # 增加y方向减速度限制
      decel_lim_theta: -3.0 #-1.0
      # 采样参数 - 增加y方向采样
      vx_samples: 20                                   # x速度采样数20个
      vy_samples: 0                                   # 增加y速度采样数
      vtheta_samples: 20                               # 角速度采样数20个
      sim_time: 2.5 # 1.7                              # 轨迹前向模拟时间2.5s
      linear_granularity: 0.03                         # 离散化参数，线性粒度0.05m， 调小：轨迹平滑，但计算量增加
      angular_granularity: 0.02                       # 离散化参数，角度粒度0.02rad，调小：旋转控制更精确流畅，但计算量增加
      # 其他参数
      transform_tolerance: 0.2 #0.2                    # 变换容差0.2s， 调大：对TF延迟更宽容，但可能使用过时的坐标变换； 调小：要求更实时的TF数据，但可能因短暂延迟而失败
      xy_goal_tolerance: 0.25 #0.25                     # 目标位置容差0.2m
      trans_stopped_velocity: 0.15                     # 停止判断速度阈值0.15m/s，调大：更容易判断为停止，但可能误判低速移动为停止；调小：更难判断为停止，但停止判断可能延迟；
      short_circuit_trajectory_evaluation: True
      stateful: True
      # 轨迹评价器 (Critics)
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # critics: ["Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # 障碍物避让
      BaseObstacle.scale: 0.2 #0.04                    # 基础障碍物代价权重0.2
      # 路径对齐 - 调整权重以支持侧向移动
      PathAlign.scale: 150.0  #50.0 100.0              # 路径对齐权重150.0
      PathAlign.forward_point_distance: 0.2            # 前视点距离0.1m， 调大：更前瞻的路径跟踪，转弯更平滑，但可能会切完； 调小：转弯更尖锐，但可能抖动
      # 目标对齐
      GoalAlign.scale: 15.0 #10.0                      # 目标对齐权重15.0
      GoalAlign.forward_point_distance: 0.15            # 前视点距离0.15m， 调大：提前开始对准目标，最终朝向更准确； 调小：接近目标时才对准，可能最终朝向偏差较大
      # 距离代价
      PathDist.scale: 100.0 #50.0 80.0                 # 路径距离权重100.0
      GoalDist.scale: 10.0                             # 目标距离权重10.0
      # 目标旋转
      RotateToGoal.scale: 32.0                         # 旋转到目标权重32.0
      RotateToGoal.slowing_factor: 5.0                 # 减速因子5.0
      RotateToGoal.lookahead_time: -1.0                # 前视时间-1.0（禁用），禁用(-1):使用 GoalAlign.forward_point_distance: 0.1 的固定距离,在距离目标0.1米处开始旋转对准; 启用(正值):前视距离 = 当前速度 × lookahead_time
      allow_rotating_to_goal: True                     #开启/关闭到达目标后的旋转

